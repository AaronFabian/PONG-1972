<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.83aa3da3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script type="module" src="/script.75da7f30.js" defer=""></script>
    <title>PONG</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="container--UI">
      <div>
        <h1>PONG</h1>
        <p>一緒に遊ぼう！</p>

        <main class="main--UI">
          <div class="player--colour">
            <div class="player-one">
              <h3>Player 1</h3>
              <p>プレーヤー1</p>
              <div class="fill--data-one">
                <div class="form--control">
                  <form action="" class="form--player-1">
                    <label for="playerOne" class="label-1">Player 1 name</label>
                    <input type="text" name="player-one" id="playerOne" placeholder="P1 (Max 6 char)">
                  </form>
                  <div class="color--choose_one">
                    <legend>Select colour</legend>
                    <select name="player-one" id="color-select" class="option-dropdown">
                      <option value="">--Please choose an option--</option>
                      <option value="red">Red</option>
                      <option value="blue">Blue</option>
                      <option value="green">Green</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="player-two">
              <h3>Player 2</h3>
              <p>プレーヤー2</p>
              <div class="form--control">
                <form action="" class="form--player-2">
                  <label for="playerOne" class="label-2">Player 2 name</label>
                  <input type="text" name="player--two" id="playerOne" placeholder="P2 (Max 6 char)">
                </form>
                <div class="color--choose_one">
                  <legend>Select colour</legend>
                  <div class="drop-down-container">
                    <select name="player--two" id="color-select" class="option-dropdown">
                      <option value="">--Please choose an option--</option>
                      <option value="red">Red</option>
                      <option value="blue">Blue</option>
                      <option value="green">Green</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div class="container--btn__start">
          <label for="button--start" class="label--btn_start"></label>
          <button id="button--start">START</button>
        </div>
      </div>
    </div>

    <div class="score--container">
      <div class="score">
        <div class="player--container">
          <!-- <div>
            <p>Player 1</p>
            <h6 class="player__one">0</h6>
          </div>
          <div>
            <p>Player 2</p>
            <h6 class="player__two">0</h6>
          </div> -->
        </div>
      </div>
    </div>

    <div class="player--container__name">
      <!-- <div class="player--2__name">
        <p>Player 1</p>
      </div>
      <small>Vs</small>
      <div class="player--2__name">
        <p>Player 2</p>
      </div> -->
    </div>

    <div class="button--rendering active__game">
      <div class="player--one--sp__container">
        <div class="left--btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="p1--left__btn" width="30">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <div class="right--btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="30" class="p1--right__btn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>

      <div class="player--two--sp__container">
        <div class="left--btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="p2--left__btn" width="30">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <div class="right--btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="30" class="p2--right__btn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="smartphone--info__screen active__game">
      <!-- <div class="player--1__screen">
        <h4 class="player--1__name">P1</h4>
        <small class="player__nickname">Aaron</small>
        <span>-59-</span>
      </div>
      <div class="player--2__screen">
        <h4 class="player--1__name">P2</h4>
        <small class="player__nickname">Aaron</small>
        <span>-75-</span>
      </div> -->
    </div>
  </body>
</html>
